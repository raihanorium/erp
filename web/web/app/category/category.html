<h3>Categories</h3>

<table class="table table-bordered table-condensed table-striped table-hover">
    <tr>
        <th>ID</th>
        <th>Category</th>
    </tr>
    <tr ng-repeat="cat in categories.categories">
        <td>{{cat.id}}</td>
        <td>
            <a href="#category/{{cat.id}}">{{cat.name}}</a>
        </td>
    </tr>
</table>
